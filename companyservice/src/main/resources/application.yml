server:
  port: 8081

spring:
  application:
    name: company-service
  datasource:
    url: jdbc:postgresql://localhost:5432/companydb
    username: fara
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/